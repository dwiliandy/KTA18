<html lang="en">

<head>

  <title>KTA XVIII | Countdown</title>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="team" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="css/vegas.min.css">

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/countdown.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Basic Script -->
    <script src="https://kit.fontawesome.com/2b569916bd.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- PRE LOADER -->
  <section class="preloader">
    <div class="spinner">
      <span class="spinner-rotate"></span>
    </div>
  </section>

  <!-- HOME -->
  <section id="home">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <div class="home-info">
            <h1 class="text-white fs-1 fw-bolder">C O M M I N G &nbsp; S O O N<br> K T A X V I I I</h1>
            <!-- You can change the date time in init.js file -->
            <ul class="countdown">
              <div class="row">
                <div class="col-md-3 col-6 my-3">
                  <li class="countdown_data shadow p-3">
                    <span class="days">00</span>
                    <h3>Hari</h3>
                  </li>
                </div>
                <div class="col-md-3 col-6 my-3">
                  <li class="countdown_data shadow p-3">
                    <span class="hours">00</span>
                    <h3>Jam</h3>
                  </li>
                </div>
                <div class="col-md-3 col-6 my-3">
                  <li class="countdown_data shadow p-3">
                    <span class="minutes">00</span>
                    <h3>Menit</h3>
                  </li>
                </div>
                <div class="col-md-3 col-6 my-3">
                  <li class="countdown_data shadow p-3">
                    <span class="seconds">00</span>
                    <h3>Detik</h3>
                  </li>
                </div>
              </div>
              
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="position-absolute bottom-0 end-0" style="z-index: 2">
      <div class=" m-5">
        <!-- <div class="col-md-12"> -->
          <a href="home.html" class="btn-go-home text-white p-4" data-bs-toggle="tooltip" data-bs-placement="left" title="Masuk ke Website"><i class="fa-solid fa-arrow-right-to-bracket"></i></a>
        <!-- </div> -->
      </div>
    </div>
  </section>


  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <script src="js/jquery.js"></script>
  <script src="js/vegas.min.js"></script>
  <script src="js/countdown.js"></script>
  <script src="js/init.js"></script>
  <script src="js/custom.js"></script>
  <script>
    $(function () {
      $('[data-bs-toggle="tooltip"]').tooltip()
    })
  </script>
</body>

</html>
